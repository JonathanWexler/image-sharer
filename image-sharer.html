<head>
  <title>image-sharer</title>
</head>

<body>
    <div class="container background">

      <h1>Hello, {{username}}</h1>
      {{> loginButtons}} <br>
      <input type="text" id="new-image">
      <div class="btn btn-success add-image">
        Add Image
    </div>
    {{> time}}
    {{> images}}
</div>
</body>

<template name="time">
    <h1>The time is: {{now}}</h1>
</template>

<template name="images">
    <div class="container">
        <div class="row">
            {{#each data_images}}
            <div class="col-xs-12 col-md-3">

                <div class="thumbnail">


                    <img src="{{image_src}}" alt="{{image_alt}}"/>

                    <div class="caption">
                        <h1> Image</h1>
                        <p>{{image_alt}}</p>
                    </div>
                </div>
            </div>
            {{/each}}    

        </div>
    </div>

</template>
